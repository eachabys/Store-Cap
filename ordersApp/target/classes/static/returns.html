<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
  <title>View Order</title>
</head>
<body class="container">
        <div class="container-md">
            <div class="mt-1">
              <a class="btn btn-danger navbar-btn" href="./index.html" onclick="handleLogout()">Logout</a>
              <a class="btn btn-info" href="./home.html">Order Entry</a>
              <a class="btn btn-success" href="./analysis.html">Analysis</a>
               <!-- <a class="btn btn-info" href="./home.html">Order Entry</a>-->
              </div>   
            <h2> Order Details</h2>
            <form id="returns-form">
            <div  class="form-group">
              <label for="returns-id">Order ID </label>
              <select id="returnid" style="width:49%;height:40px;" class="form-control" placeholder="Order Id">
                <!--<option value = "102020" selected>OrderID</option>-->
              </select>
            </div>  
               
        <div  class="form-group">
          <label for="datedetails">Order Date </label>
          <!--<div id=“orderdetails”></div>-->
          <input type="text" style="width:49%;height:30px;" class="form-control" id="datedetails" placeholder="Date">         
          <label for="productdetails">Product ID </label>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="productdetails" placeholder="Product ID">         
          <label for="quantitydetails">Quantity </label>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="quantitydetails" placeholder="Quantity">         
          <label for="saledetails">Sale amount, $ </label>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="saledetails" placeholder="Sale amount">         
          <label for="returniddetails">Return record, (0:No,1:Yes) </label>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="returniddetails" placeholder="Return Status">         
          <label for="returnquantitydetails">Return quantity </label>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="returnquantitydetails" placeholder="Return quantity">         
          <label for="returnamountdetails">Return amount,$ </label>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="returnamountdetails" placeholder="Return amount">         
        </div>
        <div class="mt-1">
          <a  class="btn btn-primary" href="./customerdetail.html">Customer Details</a>   
          <button id="deleteorder" type="delete" class="btn btn-danger" onclick="deleteOrder()">Delete Order</button>   
        </div> 
        <h2> Submit Return</h2>
            <form id="returns-form">
            <div  class="form-group">
              <label for="returns-id">Quantity to return </label>             
              <select id="quantity-id" style="width:49%;height:30px;" class="form-control"  placeholder="Quantity">
              </select>
            </div>  
          <div class="mt-1">
          <button id="return-submit" type="button" class="btn btn-primary" onclick="submitReturn()" >Submit Return</button>   
        </div>
         
            </form>
        </div>
        <script src="./javascript/returns.js" type="application/javascript"></script>
        
      </body>
</html>
