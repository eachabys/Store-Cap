<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
  <title>View Order</title>
</head>
<body class="container">
        <div class="container-md">
            <div class="mt-1">
                <a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
                <a class="btn btn-info" href="./home.html">Order Entry</a>
              </div>   
            <h2> Order Details</h2>
            <form id="returns-form">
            <div  class="form-group">
              <label for="returns-id">Order ID </label>
              <input type="returnid" style="width:49%;height:30px;" class="form-control" id="returns-orderid" placeholder="Order Id">
            </div>  
          <div class="mt-1">
          <button id="viewdetails" type="button" onclick="getOrder()" class="btn btn-primary" >View Details</button> 
          <button id="deleteorder" type="delete" class="btn btn-primary" onclick="deleteOrder()">Delete Order</button>   
        </div>
        
        
        <div  class="form-group">
          <label for="returns-id">Order Details </label>
          <div id=“orderdetails”></div>
          <input type="text" style="width:49%;height:30px;" class="form-control" id="orderdetails" placeholder="Order Details">
          
        </div> 

        <h2> Submit Return</h2>
            <form id="returns-form">
            <div  class="form-group">
              <label for="returns-id">Return Details  </label>
              <input type="text" style="width:49%;height:30px;" class="form-control" id="return-id" placeholder="Order Id">
              <input type="text" style="width:49%;height:30px;" class="form-control" id="quantity-id" placeholder="Quantity">
            </div>  
          <div class="mt-1">
          <button id="return-button" id="return" type="submit" class="btn btn-primary" >Submit Return</button>   
        </div>
         
            </form>
        </div>
        <script src="./javascript/returns.js" type="application/javascript"></script>
</body>
</html>
