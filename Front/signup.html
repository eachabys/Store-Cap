<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div align="center";class="wrapper">
            <h2>Sign Up</h2>
            <form action="#">
                <div align="center";class="wrapper"></div>
                <input class="center-block"  size: 50px; type="text" placeholder="Name"required>
                </div>
                <div align="center";class="wrapper">
                <input class="center-block" type="text" placeholder="Last Name" required>
                </div>
                <div align="center";class="wrapper">
                    <input class="center-block" type="tel" placeholder="Phone Number" required>
                </div>
                <div align="center";class="wrapper">
                    <input class="center-block" type="email" placeholder="E-mail" required>
                </div>
                <div align="center";class="wrapper">
                    <input class="center-block" type="password" placeholder="Password" required>
                </div>
                <div align="center";class="wrapper">
                    <input class="center-block" type="password" placeholder="Re-Enter Password" required>
                </div>

            </form>
        </div>
        <div align="center";class="terms">
            <div align="center";class="terms">
                <label for="checkbox"> I agree to these</label>
            </div>
            <div align="center";class="terms">
                <input type="checkbox" id="checkbox">
                <a href="terms.html">      
                    Terms&Conditions</a>
            </div>
            <button style="width:70px;height:30px;" onclick="location.href='registration.html';"> Sign Up</button>
            
            <div class="member">
                Already a member? <a href="login.html">Login here</a>
            </div>
        </div>
    </body>
</html>
